<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин одежды - ehya</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-coteiner">
            <a href="" class="header_image">
                <img src="img/logo.svg" alt="" class="header_image_logo">
            </a>
            <ul class="navbar_menu">
                <li class="navbar_item"><a href="" class="navbar_link">Главная</a></li>
                <li class="navbar_item"><a href="" class="navbar_link">Новинки</a></li>
                <li class="navbar_item"><a href="" class="navbar_link">Тренды</a></li>
                <li class="navbar_item"><a href="" class="navbar_link">Отзывы</a></li>
                <li class="navbar_item"><a href="" class="navbar_link">Контакты</a></li>
            </ul>
            <button class="navbar_user">Войти</button>
        </div>
    </header>
    <section class="ready">
        <div class="ready-conteiner">
            <div class="ready-content">
                <span class="ready_tag"># READY TO BE COOL</span>
                <h1 class="ready_title">Каждый может быть крутым и модным</h1>
                <p class="ready_text">Чтобы быть в тренде и стать модным, вам нужно носить отличную одежду и обновлять свой стиль. Всё это вы можете найти здесь. Начните сейчас. </p>
                <button class="ready_button">Подобрать одежду</button>
                <div class="redy_offers">
                    <ul class="ready_ul">
                    <li class="ready_li">
                        <div class="ready_offer"><img src="img/offer-1.svg" alt="" class="ready_offer_img"></div>Онлайн оплата</li>
                    <li class="ready_li">
                        <div class="ready_offer"><img src="img/offer-2.svg" alt="" class="ready_offer_img"></div>Гарантия</li>
                    <li class="ready_li">
                        <div class="ready_offer"><img src="img/offer-3.svg" alt="" class="ready_offer_img"></div>Качество</li>
                </ul></div>
            </div>
        </div>
    </section>
</body>
</html>
